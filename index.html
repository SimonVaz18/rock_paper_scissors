<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="assets/style.css">
</head>


<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

<!-- Options for user-->

        <div class="options">
            <button id="rock">🪨</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>

<!-- Show results and totals-->

        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result-text"></p>
        </div>

        <div class="totals">
            <p id="total-wins">Games Won - You: 0 | Computer: 0</p>
        </div>

        <button id="restart" style="display:none;">Play Again</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
