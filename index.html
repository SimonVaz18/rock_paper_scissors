<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="images" href="favicon-16x16.png">
</head>


<body>
    <main class="main-content">
    <div class="container">
        <h1>Rock Paper Scissors</h1>

<!-- Options for user-->

        <div class="options">
            <button id="rock">🪨</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>

<!-- Show results and totals-->

        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result-text"></p>
        </div>

        <div class="scoreboard">
            <p id="score">Score - You: 0 | Computer: 0</p>
            <p id="round">Round: 0 / 10</p>
            <p id="final-result"></p>
        </div>

        <div class="totals">
            <p id="total-wins">Games Won - You: 0 | Computer: 0</p>
        </div>

        <button id="restart" style="display:none;">Play Again</button>

    </div>
    </main>
    
    <script src="script.js"></script>
</body>

<footer class="footer">
    <p><strong>How to Play:</strong> Choose 🪨 Rock, 📄 Paper, or ✂️ Scissors. Try to beat the computer in a best of 10 match. First to win more rounds wins the game!</p>
</footer>

</html>
